<div class="full-height">
  <div class="card">
    <div class="card-header">
      <h3 class="text-center">Registro</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input type="text" id="username" class="form-control" formControlName="username">
        <!-- Puedes añadir mensajes de error para la validación de username -->
        <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="text-danger">
          <div *ngIf="username?.errors?.['required']">El nombre de usuario es obligatorio.</div>
          <div *ngIf="username?.errors?.['minlength']">El nombre de usuario debe tener al menos 3 caracteres.</div>
        </div>

        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <!-- Mensajes de error para email -->
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
          <div *ngIf="email?.errors?.['required']">El email es obligatorio.</div>
          <div *ngIf="email?.errors?.['email']">El formato del email no es válido.</div>
        </div>

        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <!-- Mensajes de error para password -->
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
          <div *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</div>
          <div *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
        </div>

        <!-- Mensaje de error general del servidor o del servicio -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn-primary" [disabled]="!registerForm.valid">Registrarse</button>
      </form>

      <div class="text-center mt-3">
        <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
      </div>
    </div>
  </div>
</div>

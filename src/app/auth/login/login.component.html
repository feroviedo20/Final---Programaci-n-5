<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h3 class="login-title">Iniciar sesión</h3>
    </div>

    <div class="login-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <!-- CAMPO EMAIL -->
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="tu@email.com">

          <!-- Mensajes de error para email -->
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
            <div *ngIf="email?.errors?.['required']">
              El email es obligatorio.
            </div>
            <div *ngIf="email?.errors?.['email']">
              El formato del email no es válido.
            </div>
          </div>
        </div>

        <!-- CAMPO PASSWORD -->
        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="••••••••">

          <!-- Mensajes de error para password -->
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
            <div *ngIf="password?.errors?.['required']">
              La contraseña es obligatoria.
            </div>
          </div>
        </div>

        <!-- Mensaje de error general -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>

        <!-- BOTÓN SUBMIT -->
        <div class="btn-container">
          <button type="submit" class="btn-primary" [disabled]="!loginForm.valid">
            Iniciar sesión
          </button>
        </div>
      </form>

      <!-- PIE DEL LOGIN -->
      <div class="login-footer">
        <p>
          ¿No tienes una cuenta?
          <a routerLink="/register" class="">Regístrate</a>
        </p>
      </div>
    </div>
  </div>
</div>
